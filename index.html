<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/home.css" />
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <title>Beanie Babies</title>
</head>

<body class="rainbow">
    <header>
        <img src="/assets/ty-logo.png">
        <h1>Beanie Babies</h1>
    </header>

    <main class="hidden">
        <form id="filter">
            <input name="name" placeholder="Name">
            <select name="astroSign">
                <option value="" disabled selected>Astrological Sign</option>
                <option value="">Any</option>
                <option value="Aries">Aries</option>
                <option value="Taurus">Taurus</option>
                <option value="Gemini">Gemini</option>
                <option value="Cancer">Cancer</option>
                <option value="Leo">Leo</option>
                <option value="Virgo">Virgo</option>
                <option value="Libra">Libra</option>
                <option value="Scorpio">Scorpio</option>
                <option value="Sagittarius">Sagittarius</option>
                <option value="Capricorn">Capricorn</option>
                <option value="Aquarius">Aquarius</option>
                <option value="Pisces">Pisces</option>
            </select>
            <button>Submit</button>
        </form>

        <section id="paging">
            <label>
                Per Page:
                <select>
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                </select>
            </label>
            <span>Page 1 of X</span>
            <button title="First Page"><<</button>
            <button title="Previous Page"><</button>
            <button title="Next Page">></button>
            <button title="Last Page">>></button>
        </section>

        <ul id="list">
        </ul>
    </main>

    <script type="module" src="app.js"></script>
</body>

</html>
